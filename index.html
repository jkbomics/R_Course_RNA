<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R for Transcriptomics & Single-Cell - Lesson 1</title>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.32.6/src-min-noconflict/ace.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.32.6/src-min-noconflict/mode-r.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.32.6/src-min-noconflict/theme-monokai.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webr@0.2.2/dist/webr.mjs" type="module"></script>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff88;
            height: 100%;
            overflow: hidden;
        }

        html {
            height: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .left-panel {
            width: 45%;
            background: rgba(0, 0, 0, 0.8);
            border-right: 2px solid #00ff88;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .right-panel {
            width: 55%;
            display: flex;
            flex-direction: column;
            background: rgba(10, 10, 10, 0.9);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #00ff88;
            border-radius: 10px;
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #00ff88;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff88; }
            to { text-shadow: 0 0 20px #00ff88, 0 0 30px #00ff88; }
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .mode-btn {
            padding: 10px 15px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .mode-btn:hover, .mode-btn.active {
            background: rgba(0, 255, 136, 0.4);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid #00ff88;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc66);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
        }

        .question-card {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        .question-card h3 {
            margin-top: 0;
            color: #00ffcc;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 10px 0;
        }

        .option {
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .option.correct {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
        }

        .option.incorrect {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff0000;
        }

        .feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .feedback.correct {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .feedback.incorrect {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6666;
        }

        .code-editor {
            height: 300px;
            border: 2px solid #00ff88;
            border-radius: 5px;
            margin: 10px;
        }

        .output-area {
            flex: 1;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }

        .run-btn {
            margin: 10px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #00ff88, #00cc66);
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .run-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .run-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .story-mode {
            text-align: center;
            padding: 20px;
        }

        .level-card {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .level-card:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .level-card.completed {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
        }

        .level-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-field {
            width: 100%;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff88;
            color: #00ff88;
            border-radius: 3px;
            font-family: inherit;
            margin: 5px 0;
        }

        .score-display {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #00ffcc;
        }

        .typing-animation {
            overflow: hidden;
            border-right: 2px solid #00ff88;
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00ff88; }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                width: 100%;
            }
            
            .left-panel {
                height: 40vh;
            }
            
            .right-panel {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-area" id="contentArea">
                </div>
        
        
    </div>

    <script type="module">

        // Show login screen
        function showLoginScreen() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="question-card" style="text-align: center;">
                    <h2>ðŸ§¬ Welcome to R Learning Lab</h2>
                    <p>Enter your name to begin your transcriptomics journey:</p>
                    <input type="text" id="userNameInput" class="input-field" placeholder="Enter your full name" 
                           style="max-width: 300px; margin: 20px auto; display: block;" 
                           onkeypress="if(event.key==='Enter') startSession()">
                    <button class="mode-btn" onclick="startSession()" style="margin-top: 15px;">
                        Start Learning Session
                    </button>
                    <p style="font-size: 0.9em; color: #888; margin-top: 20px;">
                        ðŸ“Š Your progress will be automatically saved and tracked
                    </p>
                </div>
            `;            
            
        }
        // Start user session
        window.startSession = function() {
            const nameInput = document.getElementById('userNameInput');
            const name = nameInput.value.trim();            
            if (!name) {
                alert('Please enter your name to continue.');
                return;
            }            
            //window.userName = name;
			localStorage.clear();
            localStorage.setItem("userName", name);
            localStorage.setItem("sessionStartTime", new Date());
            window.location.href = "./Lessons.html";
        };

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Always start with login screen
            showLoginScreen();
        });
    </script>
</body>	
</html>
